<!DOCTYPE html>
<html>
    <head>
        <title>આભાસી પુસ્તકાલય</title>
        <link rel="icon" href="static/icons/book.png" type="image/x-icon">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

        {% block head %}
        {% endblock %}
        <style type="text/css">
        body {
        padding-bottom: 20px;
        }

        .navbar {
            margin-bottom: 20px;
        }
        
        .btn {
          background-color: DodgerBlue;
          border: none;
          color: white;
          padding: 8px 17px;
          cursor: pointer;
          font-size: 15px;
        }
        
        .btn:hover {
          background-color: RoyalBlue;
        }
        </style>

    </head>
    <body>

    <div class="jumbotron text-center" style="margin-bottom:0">
        <h1>આભાસી પુસ્તકાલય</h1>
        <small>અહીં આવીને ગુજરાતી પુસ્તકો માણો</small>
    </div>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="#">આભાસી પુસ્તકાલય</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
  
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
              {% block nav %}
              {% endblock %}
            </ul>
          </div>

          <form class="form-inline" action="{{ url_for('search') }}" method="POST">
            <input type="search" name="search" class="form-control mr-sm-2" placeholder="શોધો" required>
            <br>
            <button type="submit" class="btn btn-outline-light">શોધો</button>
          </form>
      </nav>
      
      <div class="container" style="margin-top:30px">
        <div class="row">
            {% block books %}
            {% endblock %}
        </div>
      </div>

    </body>
</html>
